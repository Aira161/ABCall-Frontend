<style>
  .header {
    background-color: #343a40;
    color: #ffffff;
    text-align: center;
    padding: 20px 0;
  }

  .logo {
    font-size: 36px;
    font-weight: bold;
    text-align: left;
  }
  .container {
    max-width: none; /* Allows the container to extend full width */
  }


</style>
<header class="header">
  <div class="container">
    <div class="logo">ABCall</div>
  </div>
</header>
<div class="container align-items-center">
  <div class="row align-items-center">

    <div class="col-xs-10 col-lg-5 container">
      <div class="row">

        <div class="my-2 row">
          <h1 class="text-center">Ingreso</h1>
        </div>
        <div *ngIf="error">
          <div class="alert alert-danger" role="alert">
            Usuario o contraseña incorrectos
          </div>
        </div>
        <div class="mb-3 row">
          <label for="staticEmail" class="col-lg-3 col-form-label">Usuario</label>
          <div class="col-lg-9  ">
            <input #usuario type="text" class="form-control" placeholder="Usuario">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-lg-3 col-form-label">Contraseña</label>
          <div class="col-lg-9">
            <input #contrasena type="password" class="form-control" placeholder="*********">
          </div>
        </div>
        <div class="col-12 text-center mt-3">
          <button (click)="onLogInUsuario(usuario.value, contrasena.value)" type="button" class="btn col-2 header "
            >Ingresar</button>
        </div>
      </div>
    </div>
  </div>
</div>
